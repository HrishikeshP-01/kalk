cache:
  directories:
    - /var/cache/apt/archives/*.deb
  
language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
  - sudo apt-get update -qq
    
install:
  - sudo apt-get -y install qt58base qt58declarative qt58quickcontrols2 qt58svg qt58graphicaleffects qt58qbs
  - source /opt/qt58/bin/qt58-env.sh

script:
  # Configure qbs
  - qbs setup-toolchains --type gcc /usr/bin/g++ gcc
  - qbs setup-qt $(which qmake) travis-qt5
  - qbs config profiles.travis-qt5.baseProfile gcc

  # Build and install Fluid
  - cd fluid
  - sudo $(which qbs) -d build -j $(nproc) profile:travis-qt5 qbs.installRoot:/opt qbs.installPrefix:qt58 lirideployment.qmlDir:qml project.withDocumentation:false project.withDemo:false
  - sudo rm -fr build

  # Build and install qbs-shared
  - cd qbs/shared
  # Replace Qbs version requirement (we don't use any Qbs >= 1.8.0 feature here)
  # We stick with Qt 5.8 for consistency with other apps
  - sed -i '/minimumQbsVersion/d' qbs-shared.qbs
  - sudo $(which qbs) -d build -j $(nproc) profile:travis-qt5 qbs.installRoot:/opt qbs.installPrefix:qt58
  - sudo rm -fr build

  # Build and install app
  - cd ../../../
  - mkdir -p appdir
  - qbs -d build -j $(nproc) profile:travis-qt5 project.withFluid:false qbs.installRoot:appdir qbs.installPrefix:usr

  # Create AppImage
  - sudo chown -R $USER appdir ; find appdir/
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" 
  - chmod a+x linuxdeployqt*.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -bundle-non-qt-libs -qmldir=. -verbose=2
  - rm ./appdir/io.liri.Calculator.png # Workaround for linuxedeloyqt bug
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -appimage -qmldir=. -verbose=2
  - find ./appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - curl --upload-file ./Liri_Calculator*.AppImage https://transfer.sh/Liri_Calculator-git-$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)-x86_64.AppImage

